<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #D5E1EF;
      font-family: 'Outfit', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 320px;
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .qrIMG {
      width: 320px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .text-body {
      color: #7b8084;
      padding: 0 15px;
      margin-bottom: 20px;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 20px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @media (max-width: 400px) {
      .container {
        width: 80%;
        padding: 20px;
      }

      .qrIMG {
        width: 250px;
        margin-bottom: 20px;
      }

      .text-body h2 {
        font-size: 1rem;
      }

      .text-body p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="qrIMG" src="images/image-qr-code.png" alt="QR Code">
    <div class="text-body">
      <h2 style="color: black;">Improve your front-end skills by building projects</h2>
      <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
